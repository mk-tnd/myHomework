<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise#3</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container-body">
        <div class="fb-content">
            <h1><b>facebook</b></h1>
            <p>Facebook ช่วยคุณเชื่อมต่อและแชร์กับผู้คนมากมายรอบตัวคุณ</p>
        </div>
        <div class="fb-login">
            <div class="fb-login-box">
                <form action="">
                    <div class="user-input">
                        <input type="text" placeholder="อีเมลหรือหมายเลขโทรศัพท์มือถือ">
                    </div>
                    <div class="user-input">
                        <input type="password" placeholder="รหัสผ่าน">
                    </div>
                    <div class="fb-submit">
                        <button type="submit">
                            เข้าสู่ระบบ
                        </button>
                    </div>
                    <div class="fb-forget-pw">
                        <a href="#">ลืมรหัสผ่านใช่หรือไม่</a>
                    </div>
                    <hr style="width: 90%; margin: 20px auto;">
                    <div class="fb-newacc">
                        <button type="button">
                            สร้างบัญชีใหม่
                        </button>
                    </div>
                </form>
            </div>
            <p style="margin-top: 30px;"><b><a href="https://www.facebook.com/pages/create/?ref_type=registration_form"
                        style="color: #000000; text-decoration: none;">สร้างเพจ</a></b>
                สำหรับบุคคลมีชื่อเสียง วงดนตรี หรือธุรกิจ</p>
        </div>
    </div>
    <div class="container-footer">
        <div>
            <ul style="list-style: none;" class="fb-country-list" data-nocookies="1">
                <li>ภาษาไทย</li>
                <li><a class="_sv4" dir="ltr" href="https://en-gb.facebook.com/" title="English (UK)">English (UK)</a>
                </li>
                <li><a class="_sv4" dir="ltr" href="https://ja-jp.facebook.com/" title="Japanese">日本語</a></li>
                <li><a class="_sv4" dir="ltr" href="https://zh-cn.facebook.com/"
                        title="Simplified Chinese (China)">中文(简体)</a></li>
                <li><a class="_sv4" dir="ltr" href="https://vi-vn.facebook.com/" title="Vietnamese">Tiếng Việt</a></li>
                <li><a class="_sv4" dir="ltr" href="https://fr-fr.facebook.com/" title="French (France)">Français
                        (France)</a></li>
                <li><a class="_sv4" dir="ltr" href="https://de-de.facebook.com/" title="German">Deutsch</a></li>
                <li><a class="_sv4" dir="ltr" href="https://ru-ru.facebook.com/" title="Russian">Русский</a></li>
                <li><a class="_sv4" dir="ltr" href="https://es-la.facebook.com/" title="Spanish">Español</a></li>
                <li><a class="_sv4" dir="ltr" href="https://pt-br.facebook.com/" title="Portuguese (Brazil)">Português
                        (Brasil)</a></li>
                <li><a class="_sv4" dir="ltr" href="https://it-it.facebook.com/" title="Italian">Italiano</a></li>
            </ul>
        </div>
    </div>
</body>

</html>
