<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise#3</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container-body">
        <div class="fb-content">
            <h1><b>facebook</b></h1>
            <p>Facebook ช่วยคุณเชื่อมต่อและแชร์<br>กับผู้คนมากมายรอบตัวคุณ</p>
        </div>
        <div class="fb-login">
            <div class="fb-login-box">
                <form action="">
                    <div class="user-input">
                        <input type="text" placeholder="อีเมลหรือหมายเลขโทรศัพท์มือถือ">
                    </div>
                    <div class="user-input">
                        <input type="password" placeholder="รหัสผ่าน">
                    </div>
                    <div class="fb-submit">
                        <button type="submit">
                            เข้าสู่ระบบ
                        </button>
                    </div>
                    <div class="fb-forget-pw">
                        <a href="#">ลืมรหัสผ่านใช่หรือไม่</a>
                    </div>
                    <hr style="width: 90%; margin: 20px auto;">
                    <div class="fb-newacc">
                        <button type="button">
                            สร้างบัญชีใหม่
                        </button>
                    </div>
                </form>
            </div>
            <p style="margin-top: 30px;"><b>สร้างเพจ</b> สำหรับบุคคลมีชื่อเสียง วงดนตรี หรือธุรกิจ</p>
        </div>
    </div>
</body>

</html>
