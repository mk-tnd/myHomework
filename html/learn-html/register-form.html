<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register-Form</title>
</head>

<body>
    <form action="">
        <label for="username">Username</label>
        <input type="text" id="username" name="username">

        <label for="password">Password</label>
        <input type="password" name="password" id="password">

        <label for="age">Age</label>
        <input type="number" id="age">

        <div>
            <h4>The Most Favorite Food</h4>
            <!--ส่วนใหญ่จะใช้ label กัน radio box และ name จะเป็นการกำหนดกลุ่มของ Radio box-->
            <div>
                <input type="radio" name="food" id="Krapaow">
                <label for="Krapaow">Krapaow Mookrob</label>
            </div>
            <div>
                <input type="radio" name="food" id="noodle">
                <label for="noodle">Noodle</label>
            </div>

        </div>

        <div>
            <h4>Hobbies</h4>
            <label for="mobile-games">Playing mobiles games</label>
            <input type="checkbox" id="mobile-games">
            <br>
            <label for="football">Playing football</label>
            <input type="checkbox" id="football">
        </div>

    </form>
</body>

</html>
