<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-exercise</title>
</head>

<body>
    <form action="">
        <h1>ประวัตินักเรียน</h1>
        <a href="https://www.facebook.com/thanadet.jia"><img src="./profile.jpg" width="250" alt="profile"></a>
        <div>
            <label for="name">ชื่อ</label>
            <br>
            <input type="text" id="name">
        </div>

        <div>
            <label for="surname">นามสกุล</label>
            <br>
            <input type="text" id="surname">
        </div>

        <div>
            <label for="name">วัน เดือน ปีเกิด</label>
            <br>
            <input type="date" id="name">
        </div>

        <div>
            <h3>สีที่ชอบ</h3>
            <div>
                <input type="color" id="color" name="color">
            </div>

        </div>

        <div>
            <h3>เพศ</h3>
            <div>
                <input type="radio" id="male" name="gender">
                <label for="male">ชาย</label>
            </div>

            <div>
                <input type="radio" id="female" name="gender">
                <label for="female">หญิง</label>
            </div>
        </div>

        <div>
            <label for="images">เลือกรูปของคุณ</label>
            <br>
            <input type="file" id="images">
        </div>

        <div>
            <label for="quote">คติประจำใจ</label>
            <br>
            <textarea name="" id="quote" cols="40" rows="5"></textarea>
        </div>

        <div>
            <button type="submit">Submit</button>
        </div>
    </form>

</body>

</html>
